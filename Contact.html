<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;500;700&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Peace Project Meditations - Contact</title>
</head>
<body>
    <header>
        <h1><b>Contact us!</b> </h1>
    </header>
    <form name="peaceprojectcontactform" class="contact-form" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <p class="hidden">
            <label>Robots fill this out: <input name="bot-field" /></label>
          </p>
        <p><label>Name:<input type="text" name="name" class="nameInput"></label></p>
        <p> <label>Email:<input type="email" name="email" class="emailInput"></label></p>
        <p> <label>Subject: <input type="text" name="subject" class="subjectInput"></label></p>
        <p> <label>Message: <textarea name="message" class="messageInput"></textarea></label></p>
    </p>
    <div data-netlify-recaptcha="true"></div>
    <p>
        <p></p><button class="form-submit" type="submit">Send</button></p>
    </form>

    <a href="https://anchor.fm/thepeaceproject" target="_blank">
    <button class="button" id="Listen"><b>Listen to the Podcast</b></button>
</a>

</body>
</html>
